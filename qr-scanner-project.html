
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:">
  <title>Scanner QR Code</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" crossorigin="anonymous"></script>
  <!-- Alternative CDN si le premier ne fonctionne pas -->
  <script>
    if (typeof Html5QrcodeScanner === 'undefined') {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js';
      script.crossOrigin = 'anonymous';
      document.head.appendChild(script);
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .status {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      border-left: 4px solid #007bff;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e8;
      border-radius: 10px;
      border: 1px solid #28a745;
    }

    .result-text {
      font-size: 16px;
      color: #155724;
      word-break: break-all;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∑ Scanner QR Code</h1>
    
    <div class="status" id="status">
      <strong>√âtat :</strong> <span id="statusText">Initialisation...</span>
    </div>

    <div id="reader"></div>
    
    <div id="result" style="display: none;">
      <div class="result-text">
        <strong>R√©sultat :</strong> <span id="output"></span>
      </div>
      <button class="btn" onclick="resetScanner()">Scanner un autre QR code</button>
    </div>

    <button class="btn" id="startBtn" onclick="startScanner()" style="display: none;">
      D√©marrer le scanner
    </button>
    
    <button class="btn" onclick="runDiagnostics(); console.log('Diagnostic lanc√© - voir la console (F12)')" style="background: #6c757d; margin-top: 10px;">
      üîç Diagnostic
    </button>
  </div>

  <script>
    let html5QrcodeScanner = null;
    let isScanning = false;

    // V√©rifier si on est en HTTPS
    function checkHTTPS() {
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        document.getElementById('statusText').textContent = '‚ö†Ô∏è HTTPS requis pour la cam√©ra';
        document.getElementById('status').classList.add('error');
        return false;
      }
      return true;
    }

    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      const statusTextEl = document.getElementById('statusText');
      
      statusTextEl.textContent = message;
      statusEl.className = 'status';
      
      if (type === 'error') {
        statusEl.classList.add('error');
      } else if (type === 'success') {
        statusEl.classList.add('success');
      }
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (!isScanning) return;
      
      isScanning = false;
      document.getElementById('output').textContent = decodedText;
      document.getElementById('result').style.display = 'block';
      
      updateStatus('‚úÖ QR code d√©tect√© !', 'success');
      
      // Arr√™ter la cam√©ra
      if (html5QrcodeScanner) {
        html5QrcodeScanner.clear();
      }
    }

    function onScanError(error) {
      // Erreurs normales pendant le scan, pas besoin d'afficher
      console.log('Scan error:', error);
    }

    function startScanner() {
      if (!checkHTTPS()) {
        return;
      }

      // V√©rifier que la biblioth√®que est charg√©e
      if (typeof Html5QrcodeScanner === 'undefined') {
        updateStatus('‚ùå Erreur: Biblioth√®que QR scanner non charg√©e. Rechargez la page.', 'error');
        return;
      }

      updateStatus('üîÑ D√©marrage de la cam√©ra...');
      
      // V√©rifier si l'API getUserMedia est support√©e
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        updateStatus('‚ùå Votre navigateur ne supporte pas l\'acc√®s √† la cam√©ra', 'error');
        return;
      }

      // Demander les permissions de cam√©ra
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // Permissions accord√©es, d√©marrer le scanner
          const config = {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0
          };

          html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            config,
            false
          );

          html5QrcodeScanner.render(onScanSuccess, onScanError);
          
          isScanning = true;
          updateStatus('üì± Cam√©ra active - Pointez vers un QR code');
          document.getElementById('startBtn').style.display = 'none';
        })
        .catch(function(error) {
          console.error('Erreur cam√©ra:', error);
          let errorMessage = '‚ùå Erreur d\'acc√®s √† la cam√©ra';
          
          if (error.name === 'NotAllowedError') {
            errorMessage = '‚ùå Permission cam√©ra refus√©e. Cliquez sur l\'ic√¥ne cam√©ra dans la barre d\'adresse.';
          } else if (error.name === 'NotFoundError') {
            errorMessage = '‚ùå Aucune cam√©ra trouv√©e sur cet appareil.';
          } else if (error.name === 'NotSupportedError') {
            errorMessage = '‚ùå Votre navigateur ne supporte pas l\'acc√®s √† la cam√©ra.';
          }
          
          updateStatus(errorMessage, 'error');
          document.getElementById('startBtn').style.display = 'block';
        });
    }

    function resetScanner() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('output').textContent = '';
      document.getElementById('startBtn').style.display = 'block';
      updateStatus('Pr√™t √† scanner');
      isScanning = false;
    }

    // Fonction de diagnostic
    function runDiagnostics() {
      console.log('=== Diagnostic Scanner QR ===');
      console.log('URL:', window.location.href);
      console.log('Protocole:', window.location.protocol);
      console.log('HTTPS:', window.location.protocol === 'https:');
      console.log('User Agent:', navigator.userAgent);
      console.log('MediaDevices support√©:', !!navigator.mediaDevices);
      console.log('getUserMedia support√©:', !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
      
      // Tester les permissions de cam√©ra
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            console.log('‚úÖ Permissions cam√©ra accord√©es');
            stream.getTracks().forEach(track => track.stop());
          })
          .catch(function(error) {
            console.log('‚ùå Erreur permissions cam√©ra:', error.name, error.message);
          });
      }
    }

    // Initialisation
    window.addEventListener('load', function() {
      runDiagnostics();
      if (checkHTTPS()) {
        updateStatus('Pr√™t √† scanner');
        document.getElementById('startBtn').style.display = 'block';
      }
    });

    // Gestion des erreurs de cam√©ra
    window.addEventListener('error', function(e) {
      if (e.message.includes('camera') || e.message.includes('permission')) {
        updateStatus('‚ùå Erreur d\'acc√®s √† la cam√©ra. V√©rifiez les permissions.', 'error');
      }
    });
  </script>
</body>
</html>
