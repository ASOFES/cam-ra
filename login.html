<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Pointage QR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Effet de fond anim√© */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
      z-index: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 100%;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .logo-icon span {
      font-size: 50px;
      color: white;
      z-index: 1;
      position: relative;
    }

    h1 {
      color: #2d3748;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    input:focus + .input-icon {
      color: #667eea;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn:disabled::before {
      display: none;
    }

    .error {
      background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
      color: #c53030;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 20px 0;
      border: 1px solid #feb2b2;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(197, 48, 48, 0.1);
    }

    .success {
      background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
      color: #22543d;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 20px 0;
      border: 1px solid #9ae6b4;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(34, 84, 61, 0.1);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      color: #667eea;
      font-weight: 500;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer-links {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .footer-links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #764ba2;
    }

    .demo-credentials {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      font-size: 12px;
      color: #4a5568;
    }

    .demo-credentials h4 {
      margin-bottom: 8px;
      color: #667eea;
      font-size: 14px;
    }

    .demo-credentials p {
      margin: 4px 0;
      font-family: 'Courier New', monospace;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 40px 30px;
        border-radius: 20px;
      }
      
      .logo-icon {
        width: 80px;
        height: 80px;
      }
      
      .logo-icon span {
        font-size: 40px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .btn {
        padding: 16px;
        font-size: 15px;
      }
    }

    /* Animation d'entr√©e */
    .container {
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <span>üë§</span>
      </div>
      <h1>Pointage QR</h1>
      <p class="subtitle">Connectez-vous √† votre espace employ√©</p>
    </div>
    
    <div class="error" id="errorMessage" style="display: none;">
      <span>‚ùå</span>
      <span id="errorText"></span>
    </div>
    
    <div class="success" id="successMessage" style="display: none;">
      <span>‚úÖ</span>
      <span id="successText"></span>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Adresse email</label>
        <div class="input-wrapper">
          <input type="email" id="username" name="username" placeholder="votre.email@entreprise.com" required>
          <span class="input-icon">üìß</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
          <span class="input-icon">üîí</span>
        </div>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        <span id="btnText">Se connecter</span>
      </button>
    </form>
    
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Connexion en cours...</p>
    </div>

    <div class="demo-credentials">
      <h4>üîë Identifiants de d√©monstration</h4>
      <p><strong>Email:</strong> demo@entreprise.com</p>
      <p><strong>Mot de passe:</strong> demo123</p>
    </div>
    
    <div class="footer-links">
      <a href="index.html">‚Üê Retour √† l'accueil</a>
      <span style="margin: 0 10px;">‚Ä¢</span>
      <a href="test-api.html">üîß Diagnostic API</a>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://timesheetapp.azurewebsites.net/api';
    
    // Gestion de l'authentification
    class AuthManager {
      constructor() {
        this.token = localStorage.getItem('authToken');
        this.user = JSON.parse(localStorage.getItem('user'));
      }

      // Connexion
      async login(username, password) {
        try {
          const response = await fetch(`${API_BASE_URL}/Auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              Email: username,
              password: password
            })
          });

          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }

          const data = await response.json();
          
          this.token = data.token || data.accessToken;
          this.user = data.user || { 
            username: username,
            email: username
          };
          
          localStorage.setItem('authToken', this.token);
          localStorage.setItem('user', JSON.stringify(this.user));
          
          return { success: true, data };
        } catch (error) {
          console.error('Erreur de connexion:', error);
          throw error;
        }
      }

      logout() {
        this.token = null;
        this.user = null;
        localStorage.removeItem('authToken');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      }

      isAuthenticated() {
        return !!this.token;
      }

      getToken() {
        return this.token;
      }

      getUser() {
        return this.user;
      }

      async validateToken() {
        if (!this.token) return false;
        
        try {
          const response = await fetch(`${API_BASE_URL}/Auth/users/${this.user?.id || 'me'}`, {
            headers: {
              'Authorization': `Bearer ${this.token}`
            }
          });
          return response.ok;
        } catch (error) {
          console.error('Erreur validation token:', error);
          return false;
        }
      }
    }

    const authManager = new AuthManager();

    // Gestion du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const errorText = document.getElementById('errorText');
      const successText = document.getElementById('successText');

      // Masquer les messages pr√©c√©dents
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Afficher le chargement
      loginBtn.disabled = true;
      btnText.textContent = 'Connexion...';
      loading.style.display = 'flex';

      try {
        const result = await authManager.login(username, password);
        
        // Afficher le succ√®s
        successText.textContent = 'Connexion r√©ussie ! Redirection...';
        successMessage.style.display = 'flex';
        
        // Rediriger vers le dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error('Erreur d√©taill√©e:', error);
        
        let errorMessageText = 'Erreur de connexion. V√©rifiez vos identifiants.';
        
        if (error.message.includes('401')) {
          errorMessageText = 'Identifiants incorrects. V√©rifiez votre email et mot de passe.';
        } else if (error.message.includes('404')) {
          errorMessageText = 'API non trouv√©e. V√©rifiez l\'URL de l\'API.';
        } else if (error.message.includes('500')) {
          errorMessageText = 'Erreur serveur. Contactez l\'administrateur.';
        } else if (error.message.includes('NetworkError')) {
          errorMessageText = 'Erreur de r√©seau. V√©rifiez votre connexion internet.';
        } else if (error.message.includes('CORS')) {
          errorMessageText = 'Erreur CORS. Le serveur n\'autorise pas les requ√™tes depuis ce domaine.';
        }
        
        errorText.textContent = errorMessageText;
        errorMessage.style.display = 'flex';
        
        // R√©activer le bouton
        loginBtn.disabled = false;
        btnText.textContent = 'Se connecter';
        loading.style.display = 'none';
      }
    });

    // V√©rifier si d√©j√† connect√© au chargement de la page
    window.addEventListener('load', function() {
      if (authManager.isAuthenticated()) {
        authManager.validateToken().then(isValid => {
                  if (isValid) {
          window.location.href = 'dashboard.html';
        } else {
            authManager.logout();
          }
        });
      }
    });

    // Animation des champs de saisie
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
