<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Scanner QR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 12px;
      margin: 20px 0;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 12px;
      margin: 20px 0;
      display: none;
    }

    .loading {
      display: none;
      margin: 10px 0;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .forgot-password {
      margin-top: 20px;
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üì∑</div>
    <h1>Connexion Scanner QR</h1>
    
    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        Se connecter
      </button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Connexion en cours...</p>
    </div>
    
    <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
  </div>

  <script>
    const API_BASE_URL = 'https://timesheetapp.azurewebsites.net/api';
    
    // Gestion de l'authentification
    class AuthManager {
      constructor() {
        this.token = localStorage.getItem('authToken');
        this.user = JSON.parse(localStorage.getItem('user'));
      }

      // Connexion
      async login(username, password) {
        try {
          const response = await fetch(`${API_BASE_URL}/Auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          });

          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }

          const data = await response.json();
          
          // Stocker les informations d'authentification
          this.token = data.token || data.accessToken;
          this.user = data.user || { username: username };
          
          localStorage.setItem('authToken', this.token);
          localStorage.setItem('user', JSON.stringify(this.user));
          
          return { success: true, data };
        } catch (error) {
          console.error('Erreur de connexion:', error);
          throw error;
        }
      }

      // D√©connexion
      logout() {
        this.token = null;
        this.user = null;
        localStorage.removeItem('authToken');
        localStorage.removeItem('user');
        window.location.href = 'login.html';
      }

      // V√©rifier si connect√©
      isAuthenticated() {
        return !!this.token;
      }

      // Obtenir le token
      getToken() {
        return this.token;
      }

      // Obtenir les informations utilisateur
      getUser() {
        return this.user;
      }

      // V√©rifier la validit√© du token
      async validateToken() {
        if (!this.token) return false;
        
        try {
          const response = await fetch(`${API_BASE_URL}/Auth/users/${this.user?.id || 'me'}`, {
            headers: {
              'Authorization': `Bearer ${this.token}`
            }
          });
          return response.ok;
        } catch (error) {
          console.error('Erreur validation token:', error);
          return false;
        }
      }
    }

    // Initialiser le gestionnaire d'authentification
    const authManager = new AuthManager();

    // Gestion du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Masquer les messages pr√©c√©dents
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Afficher le chargement
      loginBtn.disabled = true;
      loading.style.display = 'block';

      try {
        const result = await authManager.login(username, password);
        
        // Afficher le succ√®s
        successMessage.textContent = 'Connexion r√©ussie ! Redirection...';
        successMessage.style.display = 'block';
        
        // Rediriger vers le scanner QR
        setTimeout(() => {
          window.location.href = 'qr-scanner-project.html';
        }, 1500);
        
      } catch (error) {
        // Afficher l'erreur
        errorMessage.textContent = 'Erreur de connexion. V√©rifiez vos identifiants.';
        errorMessage.style.display = 'block';
        
        // R√©activer le bouton
        loginBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    // V√©rifier si d√©j√† connect√© au chargement de la page
    window.addEventListener('load', function() {
      if (authManager.isAuthenticated()) {
        // V√©rifier la validit√© du token
        authManager.validateToken().then(isValid => {
          if (isValid) {
            // Rediriger vers le scanner si d√©j√† connect√©
            window.location.href = 'qr-scanner-project.html';
          } else {
            // Token invalide, d√©connecter
            authManager.logout();
          }
        });
      }
    });
  </script>
</body>
</html>
