<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pointage QR - Interface Employ√©</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      background: #1976D2;
      border-radius: 20px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(25, 118, 210, 0.3);
    }

    .logo-icon {
      font-size: 50px;
      color: white;
    }

    h1 {
      color: #1976D2;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      width: 100%;
      background: #1976D2;
      color: white;
      text-decoration: none;
      padding: 18px 30px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      margin: 15px 0;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(25, 118, 210, 0.3);
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #1565C0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
    }

    .btn-success {
      background: #4CAF50;
      box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
    }

    .btn-success:hover {
      background: #45a049;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }

    .btn-info {
      background: #2196F3;
      box-shadow: 0 3px 10px rgba(33, 150, 243, 0.3);
    }

    .btn-info:hover {
      background: #1976D2;
      box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
    }

    .btn-warning {
      background: #FF9800;
      box-shadow: 0 3px 10px rgba(255, 152, 0, 0.3);
    }

    .btn-warning:hover {
      background: #F57C00;
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 30px;
        border-radius: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 14px;
      }
      
      .btn {
        padding: 15px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-icon">üë§</span>
    </div>
    <h1>Pointage QR</h1>
    <p class="subtitle">Interface employ√© - Gestion des pointages</p>
    
    <a href="login.html" class="btn">üîê Se connecter</a>
    
    <a href="qr-scanner-project.html" class="btn btn-success">üì∑ Scanner QR</a>
    
    <a href="history-simple.html" class="btn btn-info">üìä Historique des pointages</a>

    <a href="profile-simple.html" class="btn btn-warning">üë§ Mon profil</a>

    <div class="status">
      <strong>Status:</strong> Interface employ√© simplifi√©e<br>
      <small>Connectez-vous pour commencer</small>
    </div>
  </div>
</body>
</html>
